<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="register-form.js"></script>
</head>

<body>
    <main id="main-holder">
        <form>
            <div class="container" id="register-form">
                <h1 id="login-header">Register</h1>
                <p>Please fill in this form to create your free account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="Username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" id="login-form-submit">Register</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="login-page.html">Sign in</a>.</p>
            </div>
        </form>
    </main>
</body>
