<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script defer src="/loginPage/login-page.js"></script>
</head>

<body>
    <div id="login-error-msg-holder">
        <div class="modal__inner"><label onclick="closeModal()" class="btn-close" for="3">X</label>
            <p id="login-error-msg">Invalid username or password</p>
        </div>
    </div>
    <div class="container">

        <header>
            <h1 id="login-header">Welcome</h1>
        </header>
        <main class="main">
            <form id="login-form">
                <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                <input type="password" name="password" id="password-field" class="login-form-field"
                    placeholder="Password">
                <input type="submit" value="Login" id="login-form-submit">
            </form>
            <div class="container-signin">
                <p>Need an account? <a href="register-form.html">Registry Form</a>.</p>
            </div>
        </main>
    </div>
</body>

</html>
