<html>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="index.js"></script>
  <body onload="getRandomPassphrase(words,4)">
    <h1>Sixteen Character Passphrase Generator</h1>
    <div class="container">
      <div type="text" id="result"></div>
      <input
        class="button"
        type="image"
        src="../passwordGenerator/img/Very-Basic-Reload-icon.png"
        onclick="getRandomPassphrase(words, 4)"
      />
      <input
        src="../passwordGenerator/img/copy-icon.png"
        class="button"
        type="image"
        onclick="textCopier()"
      />
    </div>
  </body>
</html>
