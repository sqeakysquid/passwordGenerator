<html>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="index.js"></script>
  <body onload="getRandomPassphrase(words,4)">
    <h1 class="title">Sixteen Character Passphrase Generator</h1>
    <div class="container">
      <h3 id="result"></h3>
      <input
        class="button"
        type="image"
        src="../passwordGenerator/img/Very-Basic-Reload-icon.png"
        onclick="getRandomPassphrase(words, 4); hideElement()"
      />
      <input
        src="../passwordGenerator/img/copy-icon.png"
        class="button"
        type="image"
        onclick="CopyToClipboard(result); showElement()"
        ;
      />
    </div>
    <h5 id="copied">
      Your new password is copied to the clipboard.
    </h5>
  </body>
</html>
